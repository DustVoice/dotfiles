# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
final_space: true
version: 3

upgrade:
  source: "cdn"
  interval: "168h"
  auto: false
  notice: false

palette:
  rosewater: "#f4dbd6"
  flamingo: "#f0c6c6"
  pink: "#f5bde6"
  mauve: "#c6a0f6"
  red: "#ed8796"
  maroon: "#ee99a0"
  peach: "#f5a97f"
  yellow: "#eed49f"
  green: "#a6da95"
  teal: "#8bd5ca"
  sky: "#91d7e3"
  sapphire: "#7dc4e4"
  blue: "#8aadf4"
  lavender: "#b7bdf8"
  text: "#cad3f5"
  subtext1: "#b8c0e0"
  subtext0: "#a5adcb"
  overlay2: "#939ab7"
  overlay1: "#8087a2"
  overlay0: "#6e738d"
  surface2: "#5b6078"
  surface1: "#494d64"
  surface0: "#363a4f"
  base: "#24273a"
  mantle: "#1e2030"
  crust: "#181926"
  success: "p:green"
  error: "p:red"
  os: "p:overlay0"

blocks:
  - type: "rprompt"
    segments:
      - type: "jujutsu"
        style: "plain"
        foreground: "p:rosewater"
        template: " jj {{.ChangeID}}{{if .Working.Changed}} \uf044 {{ .Working.String }}{{ end }}"
        properties:
          fetch_status: true
      - type: "git"
        style: "plain"
        properties:
          branch_icon: "\ue725 "
          cherry_pick_icon: "\ue29b "
          commit_icon: "\uf417 "
          fetch_status: true
          fetch_upstream_icon: false
          merge_icon: "\ue727 "
          no_commits_icon: "\uf0c3 "
          rebase_icon: "\ue728 "
          revert_icon: "\uf0e2 "
          tag_icon: "\uf412 "
        template: " {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uF044 {{ .Working.String }}{{ end }}{{ if and (.Staging.Changed) (.Working.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uF046 {{ .Staging.String }}{{ end }}"
        foreground: "p:lavender"
        background: "transparent"

      - type: "os"
        style: "plain"
        template: " {{ if .WSL }}WSL at {{ end }}{{.Icon}}"
        foreground: "p:os"
        properties:
          fedoralinux: "\uf30a "

  - type: "prompt"
    alignment: "left"
    segments:
      - type: "session"
        style: "plain"
        template: "{{ if .SSHSession }}\ueba9 {{ end }}{{ .UserName }}@{{ .HostName }} "
        foreground: "p:blue"

      - type: "path"
        style: "plain"
        properties:
          display_root: true
          home_icon: "~"
          style: "letter"
        template: "{{ .Path }} "
        foreground: "p:pink"

      - type: "status"
        style: "plain"
        template: "{{ if .Error }}{{ .String }} \uf00d{{ else }}\uf105{{ end }}"
        foreground_templates:
          - "{{ if .Error }}p:error{{ else }}p:success{{ end }}"
        properties:
          always_enabled: true
          status_template: "{{ if ne .Code 0 }}({{ .Code }}){{ end }}"
